<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Nails Chile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            text-align: center;
            margin: 30px;
        }
        
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }
        
        .logo-placeholder {
            width: 100px;
            height: 100px;
            border: 2px dashed #ffb6c1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff69b4;
            font-weight: bold;
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.2);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            display: block;
            padding: 15px 25px;
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
        }
        
        .footer {
            margin-top: 40px;
            color: #ff69b4;
            font-size: 0.8em;
        }
        
        .decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            z-index: -1;
        }
        
        #dec1 {
            top: 10%;
            right: 15%;
        }
        
        #dec2 {
            bottom: 20%;
            left: 10%;
        }
        
        #dec3 {
            top: 30%;
            left: 20%;
        }
        
        #dec4 {
            bottom: 15%;
            right: 20%;
        }
    </style>
</head>
<body>
    <div class="decoration" id="dec1"></div>
    <div class="decoration" id="dec2"></div>
    <div class="decoration" id="dec3"></div>
    <div class="decoration" id="dec4"></div>
    
    <div class="logo-container">
        <div class="logo-placeholder">Logo MC Nails</div>
    </div>
    
    <div class="container">
        <h1>MC Nails Chile</h1>
        <p>Bienvenida a tu experiencia de belleza personalizada</p>
        
        <div class="button-container">
            <a href="https://wa.me/qr/NVPPGAW4Q453E1" class="btn" target="_blank">Agendar hora aquí</a>
            <a href="https://www.instagram.com/mcnailschile?igsh=MWpud3d6ZjlkMHJ0Yw==" class="btn" target="_blank">Síguenos en Instagram</a>
            <a href="ingreso_gc.html" class="btn">Gift Cards</a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 MC Nails Chile - Todos los derechos reservados</p>
        </div>
    </div>
    
    <script>
        // Añadir un poco de animación a los elementos decorativos
        document.querySelectorAll('.decoration').forEach(el => {
            // Posición aleatoria
            el.style.top = Math.random() * 80 + 10 + '%';
            el.style.left = Math.random() * 80 + 10 + '%';
            
            // Tamaño aleatorio
            const size = Math.random() * 50 + 30;
            el.style.width = size + 'px';
            el.style.height = size + 'px';
            
            // Animación
            setInterval(() => {
                el.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            }, 2000);
        });
    </script>
</body>
</html>
